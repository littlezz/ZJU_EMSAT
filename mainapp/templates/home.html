{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script src="{% static 'django_ajax/js/jquery.ajax.min.js' %}"></script>

    <script>
        $(document).ready(function(){
            $("h2").click(function(){

                        alert('ajax!')
                    }

                });
            });
        });
    </script>
</head>

<body>

</div>
</body>
</html>
